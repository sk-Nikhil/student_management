<div>
    <div id="backdrop" (click)="hideForm()"></div>
    <div class="form-container">
      <div id="close" (click)="hideForm()">close</div>
      <div class="header">
        <h1>Update Details</h1>
      </div>
        <form [formGroup]="studentForm" (ngSubmit)="submitForm()" >
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" formControlName="name" [disabled]="true">
            </div>
          
            <div class="form-group">
              <label for="parent">Parent Name</label>
              <input type="text" id="parent" formControlName="parent">
              <div *ngIf="studentForm.get('parent').hasError('required')" class="error">
                Parent Name is required.
              </div>
            </div>
          
            <div class="form-group">
              <label for="class">Class</label>
              <input type="text" id="class" formControlName="class">
              <div *ngIf="studentForm.get('class').hasError('required')" class="error">
                Class is required.
              </div>
            </div>
          
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" formControlName="address">
            </div>
          
            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="text" id="contact" formControlName="contact">
              <div *ngIf="studentForm.get('contact').hasError('required')" class="error">
                Contact is required.
              </div>
              <div *ngIf="studentForm.get('contact').hasError('pattern')" class="error">
                Contact must be a valid number.
              </div>
            </div>
          
            <button id="submit" [disabled]="studentForm.invalid">Save changes</button>
          </form>
    </div>
</div>

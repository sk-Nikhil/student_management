
<div id="container">
    <form (submit)="login()">
        <div id="heading">
            <h1>Login</h1>
        </div>
        <div class="form-group">
            <label for="username">Username : </label>
            <input type="username" id="username" name="username" class="form-control" [(ngModel)]="username" (input)="checkInputValidation()">
        </div>

        <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" >
        </div>

        <p id="error" *ngIf="!isValid">please check your username and password again!!</p>
        <div>
            <a href="">forgot your password</a>
        </div>
        <button class="btn btn-primary">Sign In</button>
    </form>
</div>
